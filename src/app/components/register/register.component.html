<div class="login-bg">
  <div class="login-container">
    <div class="text-center mb-4">
      <img src="cinema_1964625.png" alt="Logo" class="mb-2" style="width: 60px;">
      <h2 class="login-title">Registrarse</h2>
      <div class="login-subtitle">Crea tu cuenta para continuar</div>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="name" 
          name="name" 
          required
          class="form-control"
          placeholder="Tu nombre"
        >
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          class="form-control"
          placeholder="ejemplo@correo.com"
        >
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          class="form-control"
          placeholder="********"
        >
      </div>
      <button type="submit" [disabled]="!formValid" class="btn btn-primary">
        Registrarse
      </button>
      <div class="text-center mt-3">
        <!-- <a routerLink="/login" class="register-link">¿Ya tienes cuenta? Inicia sesión</a> -->
      </div>
    </form>
  </div>
</div>
