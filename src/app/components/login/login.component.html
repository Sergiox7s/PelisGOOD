<div class="login-bg">
  <div class="login-container">
    <div class="text-center mb-4">
      <img src="cinema_1964625.png" alt="Logo" class="mb-2" style="width: 60px;">
      <h2 class="login-title">Iniciar Sesión</h2>
      <div class="login-subtitle">Bienvenido, ingresa tus datos para continuar</div>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          class="form-control"
          placeholder="ejemplo@correo.com"
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          class="form-control"
          placeholder="********"
        >
      </div>
      <button type="submit" [disabled]="!formValid" class="btn btn-primary">
        Iniciar Sesión
      </button>
      <div class="text-center mt-3">
        <!-- <a routerLink="/register" class="register-link">¿No tienes cuenta? Regístrate</a> -->
      </div>
    </form>
  </div>
</div>
